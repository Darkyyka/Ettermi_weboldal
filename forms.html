<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/forms.css">
    <title>Étlap</title>
</head>
<body>
    <div class="header">
        <nav class="" id="gyere-ide">
            <ul class="navbar">
                <li class="navitem "><a class="nav-link" href="index.html">Főoldal</a></li>
                <li class="navitem "><a class="nav-link" href="table.html">Étlap</a></li>
                <li class="navitem current-page"><a class="nav-link" href="forms.html">Vendégkönyv</a></li>
                <li class="navitem"><a class="nav-link" href="gallery.html">Képgaléria</a></li>
                <li class="navitem"><a class="nav-link" href="media.html">Média</a></li>
            </ul>
        </nav>
    </div>
    <h2 class="row-items">Értékelje a szolgáltatásainkat!</h2>
    <div class="container">
        <div class="form-row">
            <div class="form-column"></div>
            <div class="form-column form-content">
                <form action="">
                    <div class="form-group">
                        <label for="input-email" class="form-label">Email cím</label>
                        <input readonly id="input-email" type="email" class="form-control" placeholder="Enter email...">
                        <div class="form-text">Nem fogjuk megosztani az email címét másokkal!</div>
                    </div>
                    <div class="form-group">
                        <label for="input-password" class="form-label">Jelszó</label>
                        <input id="input-password" type="password" class="form-control" placeholder="Enter password...">
                        <div class="form-text">Nem fogjuk megosztani a jelszavát másokkal!</div>
                    </div>
                    <div class="form-group">
                        <label for="input-phone" class="form-label">Telefonszám</label>
                        <input id="input-phone" type="tel" class="form-control" placeholder="Enter phone number...">
                    </div>
                    <label class="form-label"> Értékeljen minket!</label>
                    <div class="form-group star-rating">
                        <input type="radio" id="star-5" name="rating" value="5" />
                        <label for="star-5" class="star">&#9733;</label>
                        <input type="radio" id="star-4" name="rating" value="4" />
                        <label for="star-4" class="star">&#9733;</label>
                        <input type="radio" id="star-3" name="rating" value="3" />
                        <label for="star-3" class="star">&#9733;</label>
                        <input type="radio" id="star-2" name="rating" value="2" />
                        <label for="star-2" class="star">&#9733;</label>
                        <input type="radio" id="star-1" name="rating" value="1" />
                        <label for="star-1" class="star">&#9733;</label>
                    </div>
                    <div class="form-group">
                        <label for="check-me" class="form-check-label">Elfogadja a felhasználási feltételeket?</label>
                        <input type="checkbox" id="check-me" class="form-check-input">
                    </div>
                    <button type="submit" class="btn-submit">Elküldés</button>
                </form>
            </div>
            <div class="form-column"></div>
        </div>
    </div>
    <footer class="footer">
        <p>&copy; 2025 Bognár Dávid. All rights reserved.</p>
    </footer>
</body>
</html>
